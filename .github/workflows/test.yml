name: Test

on:
  push:
    branches:
      - main

jobs:
  jest_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Run Jest tests
        run: pnpm test
        env:
          CURSEFORGE_API_KEY: ${{secrets.CURSEFORGE_API_KEY}}
